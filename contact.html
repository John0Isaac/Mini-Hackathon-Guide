<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/75c964d97d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/qaf-pink.png">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>John's Portfolio</h1>
        </div>
    </header>
    
    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="resume.html">Résumé</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="concontainer">
            <div style="text-align:center">
                <h2>Contact Me</h2>
                <p>Go ahead, I'm all ears:</p>
            </div>
            <div class="row">
                <div class="column">
                    <img src="images/contact.jpg" style="width:100%">
                </div>
                <div class="column">
                        <h3>Email Me</h3>
                        <div class="alert">Your message has been sent</div>
                        
                        <from id="contactForm">
                                <p>
                                    <label>First Name</label>
                                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                                </p>
                                <p>
                                    <label>Last name</label>
                                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                                </p>
                                <p>
                                    <label>Email Address</label>
                                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                                </p>
                                <p>   
                                    <label>Message</label>
                                    <textarea name="message" rows="5" id="message" placeholder="Type your message here ..."></textarea>
                                </p>
                                <p>
                                    <button type="submit" form="contactForm" value="Submit" id="sub">Submit</button>

                                </p>
                        </from> 
                        </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="main-footer">
        <div class="social-media">
            <a href="https://github.com/John0Isaac" target="_blank">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/in/john0isaac/" target="_blank">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
            <a href="https://www.facebook.com/john0isaac/" target="_blank">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>
        </div>
        <div class="copyrights">
            <p>Copyright &copy; 2020 John's Portfolio</p>
        </div>
    </footer>

<script src="/main.js"></script>
</body>
</html>
